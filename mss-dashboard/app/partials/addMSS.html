<div class="modal-header">
    <h3 class="modal-title">Please enter your new MSS!</h3>
</div>
<div class="modal-body" ng-controller="ModalDemoCtrl">
    <ul>
        <li>
            <label>Enter your ip address:</label>
            <input type="text" ng-model="allvars.ip">
            <!--select ng-model="allvars.ip"  ng-change="">
                <option value=" ">--Choose your MSS--</option>
                <option ng-repeat="onemss in allmss" value="">{{onemss.adrip}}</option>   
        </select-->   
        </li>
        <li>
            <label>Enter your login:</label>
            <input type="text" ng-model="allvars.log">
        </li>
        <li>
            <label>Enter your password:</label>
            <input type="text" ng-model="allvars.pw">
        </li>
    </ul>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">SUBMIT</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
